<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Directory - Kaushalya Swap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Kaushalya Swap</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="get-started.html">Get Started</a></li>
      <li><a href="browse.html" class="active">Browse</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Browse Directory</h1>
      <p>Find people to swap your skills with</p>
    </div>
  </section>

  <!-- Directory Section -->
  <section class="directory">
    <h2>Available Members</h2>
    <div class="card-container" id="directory-list">
      <!-- User cards will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kaushalya Swap. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Fetch logged-in user from localStorage
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const directoryList = document.getElementById("directory-list");

    // Fetch all users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.length === 0) {
      directoryList.innerHTML = "<p>No members found.</p>";
    } else {
      users.forEach(user => {
        if (loggedInUser && user.username === loggedInUser.username) return; // Skip self

        const card = document.createElement("div");
        card.classList.add("card");

        // Exact Match Highlight
        if (
          loggedInUser &&
          user.skill.toLowerCase() === loggedInUser.skillWant.toLowerCase() &&
          user.skillWant.toLowerCase() === loggedInUser.skill.toLowerCase()
        ) {
          card.classList.add("highlight");
        }

        card.innerHTML = `
          <h3>${user.username}</h3>
          <p><strong>Has Skill:</strong> ${user.skill}</p>
          <p><strong>Wants Skill:</strong> ${user.skillWant}</p>
        `;

        directoryList.appendChild(card);
      });
    }
  </script>
</body>
</html>
