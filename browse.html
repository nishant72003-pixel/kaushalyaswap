<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - Kaushalya Swap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="brand" aria-label="SkillSwap home">
                    <img src="logo.png" alt="Kaushalya Swap logo" />
                    <span>Kaushalya Swap</span>
                </div>
                <div class="nav-links" role="navigation" aria-label="Primary">
                    <a href="index.html">Home</a>
                    <a href="skills.html">Browse skills</a>
                </div>
                <div class="nav-actions">
                    <button class="btn" onclick="openModal('login')">Login</button>
                    <button class="btn primary" onclick="openModal('signup')">Signup</button>
                    <button class="menu-toggle" id="menuBtn" aria-expanded="false" aria-controls="menu">Menu ▾</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero container">
            <h1>Browse Directory</h1>
            <p class="lead">Explore users and find skill swap matches.</p>
            <div class="cta">
                <button class="btn primary" onclick="goToBrowse()">Find My Matches</button>
            </div>
        </section>

        <section class="container">
            <h2 class="section-title">All Users</h2>
            <div id="user-list" class="grid"></div>
        </section>

        <section class="container">
            <h2 class="section-title">My Matches</h2>
            <div id="match-list" class="grid"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© <span id="year"></span> Kaushalya Swap • Made for learning</p>
        </div>
    </footer>

        <script>
    const userList = document.getElementById("user-list");
    const matchList = document.getElementById("match-list");
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    function displayUsers() {
        userList.innerHTML = "";
        if (users.length === 0) {
            userList.innerHTML = "<p>No users found.</p>";
            return;
        }
        users.forEach(user => {
            if (!loggedInUser || user.username !== loggedInUser.username) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <h3>${user.username}</h3>
                    <p><strong>Skill Have:</strong> ${user.skill}</p>
                    <p><strong>Skill Want:</strong> ${user.skillWant}</p>
                `;
                userList.appendChild(card);
            }
        });
    }

    function goToBrowse() {
        window.location.href = "skills.html";
    }

    displayUsers();
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
