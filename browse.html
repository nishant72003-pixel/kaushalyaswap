<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaushalya Swap - Browse Directory</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Browse Directory</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Skills Have</th>
          <th>Skills Want</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Users will load here -->
      </tbody>
    </table>
    <a href="get-started.html" class="back-btn">Back</a>
  </div>

  <script>
    function loadUsers() {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let tableBody = document.getElementById("userTable");
      tableBody.innerHTML = "";

      if (users.length === 0) {
        let row = document.createElement("tr");
        row.innerHTML = "<td colspan='3'>No data found</td>";
        tableBody.appendChild(row);
        return;
      }

      users.forEach(user => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.skillHave}</td>
          <td>${user.skillWant}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadUsers();
  </script>
</body>
</html>
