<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse - Kaushalya Swap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Kaushalya Swap</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="get-started.html">Get Started</a></li>
      <li><a href="browse.html" class="active">Browse</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Browse Directory</h1>
      <p>Explore users and find skill swap matches.</p>
      <button onclick="findMatches()">Find My Matches</button>
    </div>
  </section>

  <!-- All Users -->
  <section class="directory">
    <h2>All Users</h2>
    <div id="user-list" class="cards"></div>
  </section>

  <!-- My Matches -->
  <section class="directory">
    <h2>My Matches</h2>
    <div id="match-list" class="cards"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kaushalya Swap. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const userList = document.getElementById("user-list");
    const matchList = document.getElementById("match-list");
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    // Show all users except self
    function displayUsers() {
      userList.innerHTML = "";
      if (users.length === 0) {
        userList.innerHTML = "<p>No users found.</p>";
        return;
      }
      users.forEach(user => {
        if (!loggedInUser || user.username !== loggedInUser.username) {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${user.username}</h3>
            <p><strong>Skill Have:</strong> ${user.skill}</p>
            <p><strong>Skill Want:</strong> ${user.skillWant}</p>
          `;
          userList.appendChild(card);
        }
      });
    }

    // Find matches
    function findMatches() {
      matchList.innerHTML = "";
      if (!loggedInUser) {
        matchList.innerHTML = "<p>Please sign in first.</p>";
        return;
      }

      const matches = users.filter(user =>
        user.username !== loggedInUser.username &&
        user.skill === loggedInUser.skillWant &&
        user.skillWant === loggedInUser.skill
      );

      if (matches.length === 0) {
        matchList.innerHTML = "<p>No matches found yet.</p>";
      } else {
        matches.forEach(user => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${user.username}</h3>
            <p><strong>They Can Teach:</strong> ${user.skill}</p>
            <p><strong>They Want:</strong> ${user.skillWant}</p>
            <p><em>âœ… This is a swap match!</em></p>
          `;
          matchList.appendChild(card);
        });
      }
    }

    displayUsers();
  </script>
</body>
</html>
