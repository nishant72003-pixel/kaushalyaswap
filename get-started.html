<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - Kaushalya Swap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Kaushalya Swap</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="browse.html">Browse</a></li>
        <li><a href="get-started.html" class="active">Get Started</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Get Started with Kaushalya Swap</h1>
      <p>Sign up to share your skills or sign in if you already have an account.</p>
      <div class="buttons">
        <button onclick="openModal('signupModal')">Sign Up</button>
        <button onclick="openModal('signinModal')">Sign In</button>
      </div>
    </div>
  </section>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password (max 8 digits)" maxlength="8" pattern="[0-9]{1,8}" required>
        <input type="text" id="signupSkillHave" placeholder="Skill You Have" required>
        <input type="text" id="signupSkillWant" placeholder="Skill You Want" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signinModal')">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm">
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kaushalya Swap. All Rights Reserved.</p>
  </footer>

  <script>
    // Modal functions
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let name = document.getElementById("signupName").value;
      let email = document.getElementById("signupEmail").value;
      let password = document.getElementById("signupPassword").value;
      let skillHave = document.getElementById("signupSkillHave").value;
      let skillWant = document.getElementById("signupSkillWant").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.email === email)) {
        alert("User already exists! Please sign in.");
        return;
      }

      users.push({ name, email, password, skillHave, skillWant });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Sign up successful! Please sign in.");
      document.getElementById("signupForm").reset();
      closeModal('signupModal');
    });

    // Sign In
    document.getElementById("signinForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let email = document.getElementById("signinEmail").value;
      let password = document.getElementById("signinPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        alert("Sign in successful!");
        localStorage.setItem("loggedInEmail", email); // âœ… Save login info
        window.location.href = "browse.html"; // Redirect to browse
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
