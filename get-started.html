<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; }
    .container { margin-top: 50px; }
    input, button { display: block; margin: 10px auto; padding: 10px; border-radius: 8px; border: none; }
    button { background: turquoise; color: black; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Started</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="skill" placeholder="Your Skill" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const BASE_URL = "https://kaushalyaswap.onrender.com";

    // Signup form
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        skill: document.getElementById("skill").value,
      };

      try {
        const res = await fetch(`${BASE_URL}/api/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });
        const data = await res.json();
        alert(data.message || "Signup successful!");
      } catch (err) {
        alert("Network error. Please try again.");
        console.error(err);
      }
    });

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const loginData = {
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value,
      };

      try {
        const res = await fetch(`${BASE_URL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData),
        });
        const data = await res.json();
        alert(data.message || "Login successful!");
      } catch (err) {
        alert("Network error. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
