<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - Kaushalya Swap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Kaushalya Swap</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="get-started.html" class="active">Get Started</a></li>
      <li><a href="browse.html">Browse</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Get Started</h1>
      <p>Create your account and begin swapping skills today!</p>
      <button onclick="openModal('signup-modal')">Sign Up</button>
      <button onclick="openModal('signin-modal')">Sign In</button>
    </div>
  </section>

  <!-- Sign Up Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup-modal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password (max 8 digits)" maxlength="8" pattern="\\d*" required>
        <input type="text" id="signup-skill" placeholder="Skill You Have" required>
        <input type="text" id="signup-skill-want" placeholder="Skill You Want" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signin-modal')">&times;</span>
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="text" id="signin-username" placeholder="Username" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kaushalya Swap. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Modal functions
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Sign Up
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const skill = document.getElementById("signup-skill").value.trim();
      const skillWant = document.getElementById("signup-skill-want").value.trim();

      if (!/^\d{1,8}$/.test(password)) {
        alert("Password must be only numbers and max 8 digits.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ username, password, skill, skillWant });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedInUser", JSON.stringify({ username, skill, skillWant }));

      alert("Sign up successful!");
      closeModal('signup-modal');
      window.location.href = "browse.html";
    });

    // Sign In
    document.getElementById("signin-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("signin-username").value.trim();
      const password = document.getElementById("signin-password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Sign in successful!");
        closeModal('signin-modal');
        window.location.href = "browse.html";
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>
</body>
</html>
