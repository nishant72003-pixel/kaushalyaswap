<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaushalya Swap - Get Started</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #161b22;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 20px;
      color: #f0f6fc;
    }

    header nav a {
      color: #f0f6fc;
      margin-left: 20px;
      text-decoration: none;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #0d1117;
      color: #f0f6fc;
    }

    button {
      background-color: #00bfa6;
      border: none;
      color: white;
      padding: 12px 25px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
    }

    button:hover {
      background-color: #009e8c;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #00bfa6;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #161b22;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #f0f6fc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kaushalya Swap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="container">
    <h2>Get Started</h2>
    <button onclick="openModal('signupModal')">Sign Up</button>
    <button onclick="openModal('signinModal')">Sign In</button>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Enter your name" required>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
        <input type="password" id="signupPassword" placeholder="Enter your password" required>
        <input type="text" id="signupSkillHave" placeholder="Skills you HAVE" required>
        <input type="text" id="signupSkillWant" placeholder="Skills you WANT" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signinModal')">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm">
        <input type="email" id="signinEmail" placeholder="Enter your email" required>
        <input type="password" id="signinPassword" placeholder="Enter your password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    // Open modal
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    // Close modal
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("ðŸŽ‰ Sign Up Successful! Welcome " + document.getElementById("signupName").value);
      closeModal('signupModal');
      window.location.href = "browse.html"; // redirect to browse page
    });

    // Sign In
    document.getElementById("signinForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("âœ… Signed in successfully!");
      closeModal('signinModal');
      window.location.href = "browse.html"; // redirect to browse page
    });
  </script>
</body>
</html>
