<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaushalya Swap - Get Started</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #222;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 95%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Kaushalya Swap</h1>
    <p>Sign up or Sign in to continue</p>
    <button onclick="openModal('signupModal')">Sign Up</button>
    <button onclick="openModal('signinModal')">Sign In</button>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupName">Name</label>
        <input type="text" id="signupName" required>

        <label for="signupSkillHave">Skills You Have</label>
        <input type="text" id="signupSkillHave" required>

        <label for="signupSkillWant">Skills You Want</label>
        <input type="text" id="signupSkillWant" required>

        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Signin Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signinModal')">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm">
        <label for="signinName">Name</label>
        <input type="text" id="signinName" required>

        <label for="signinPassword">Password</label>
        <input type="password" id="signinPassword" required>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    // Open modal
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    // Close modal
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Signup
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("signupName").value;
      const skillHave = document.getElementById("signupSkillHave").value;
      const skillWant = document.getElementById("signupSkillWant").value;
      const password = document.getElementById("signupPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Save new user
      users.push({ name, skillHave, skillWant, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Signup successful!");
      document.getElementById("signupForm").reset();
      closeModal("signupModal");
    });

    // Signin
    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("signinName").value;
      const password = document.getElementById("signinPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.name === name && u.password === password);

      if (user) {
        alert("Signin successful!");
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "browse.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
