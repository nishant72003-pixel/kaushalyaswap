<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      color: turquoise;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #f1f1f1;
    }
    button {
      background: turquoise;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: turquoise;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    #loginMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Started</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="skill" placeholder="Your Skill" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a id="openLoginModal">Sign In</a></p>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
    </div>
  </div>

  <script>
    const BASE_URL = "https://kaushalyaswap.onrender.com";

    // Signup form
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        skill: document.getElementById("skill").value,
      };

      try {
        const res = await fetch(`${BASE_URL}/api/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });
        const data = await res.json();
        alert(data.message || "Signup successful!");
      } catch (err) {
        alert("Network error. Please try again.");
        console.error(err);
      }
    });

    // Modal controls
    const modal = document.getElementById("loginModal");
    document.getElementById("openLoginModal").onclick = () => modal.style.display = "block";
    document.querySelector(".close").onclick = () => modal.style.display = "none";
    window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const loginData = {
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value,
      };

      try {
        const res = await fetch(`${BASE_URL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData),
        });
        const data = await res.json();

        if (res.ok) {
  document.getElementById("loginMessage").innerText = "Signed in successfully!";
  document.getElementById("loginMessage").style.color = "green";

  // Save user info in localStorage
  localStorage.setItem("userName", data.user.name);
  localStorage.setItem("userSkill", data.user.skill);

  // Redirect after short delay
  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1500);
}
        } else {
          document.getElementById("loginMessage").innerText = data.message || "Login failed.";
          document.getElementById("loginMessage").style.color = "red";
        }
      } catch (err) {
        document.getElementById("loginMessage").innerText = "Network error. Try again.";
        document.getElementById("loginMessage").style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
