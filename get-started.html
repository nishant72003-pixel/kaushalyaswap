<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaushalyaSwap | Get Started</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #16a085, #1abc9c);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #1abc9c;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #16a085;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #16a085;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #138d75;
    }
    .note {
      font-size: 13px;
      margin-top: 10px;
      color: #666;
    }

    /* Popup modal */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s;
    }
    .popup-content h3 {
      margin: 0 0 15px;
      color: #16a085;
    }
    .close-btn {
      background: #16a085;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .close-btn:hover {
      background: #138d75;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>KaushalyaSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="get-started.html">Get Started</a>
    </nav>
  </header>

  <!-- Get Started Form -->
  <div class="container">
    <h2>Get Started</h2>
    <form onsubmit="showPopup('ðŸŽ‰ Sign Up Successful!', 'dashboard.html'); return false;">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="password" name="password" placeholder="Password (max 8 digits)" maxlength="8" pattern="[0-9]{1,8}" required>
      <input type="text" name="skill" placeholder="Your Skill" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="note">Already have an account? Sign In below:</p>
    <form onsubmit="showPopup('âœ… Sign In Successful!', 'dashboard.html'); return false;">
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="popup-message"></h3>
      <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    let redirectUrl = null;

    function showPopup(message, url = null) {
      document.getElementById("popup-message").textContent = message;
      document.getElementById("popup").style.display = "flex";
      redirectUrl = url;
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      if (redirectUrl) {
        window.location.href = redirectUrl;
      }
    }
  </script>

</body>
</html>
