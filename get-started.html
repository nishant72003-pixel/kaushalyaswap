<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaushalyaSwap | Get Started</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #16a085, #1abc9c);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #1abc9c;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #16a085;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #16a085;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #138d75;
    }
    .note {
      font-size: 13px;
      margin-top: 10px;
      color: #666;
    }
    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      color: #333;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #16a085;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>KaushalyaSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="get-started.html">Get Started</a>
    </nav>
  </header>

  <!-- Get Started Form -->
  <div class="container">
    <h2>Get Started</h2>
    <!-- Sign Up -->
    <form onsubmit="handleSignUp(); return false;">
      <input type="text" id="signup-name" placeholder="Your Name" required>
      <input type="email" id="signup-email" placeholder="Your Email" required>
      <input type="password" id="signup-password" placeholder="Password (max 8 digits)" maxlength="8" pattern="[0-9]{1,8}" required>
      <input type="text" id="signup-skill" placeholder="Your Skill" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="note">Already have an account? Sign In below:</p>
    <!-- Sign In -->
    <form onsubmit="handleSignIn(); return false;">
      <input type="email" id="signin-email" placeholder="Your Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p id="popup-message">Message here</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function showPopup(message, redirectUrl = null) {
      document.getElementById("popup-message").textContent = message;
      const popup = document.getElementById("popup");
      popup.style.display = "flex";

      popup.dataset.redirect = redirectUrl;
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      const redirectUrl = popup.dataset.redirect;
      popup.style.display = "none";

      if (redirectUrl) {
        window.location.href = redirectUrl;
      }
    }

    function handleSignUp() {
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const skill = document.getElementById("signup-skill").value;

      // Save to localStorage
      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      localStorage.setItem("skill", skill);

      showPopup("üéâ Sign Up Successful!", "dashboard.html");
    }

    function handleSignIn() {
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;

      const savedEmail = localStorage.getItem("email");
      const savedPassword = localStorage.getItem("password");

      if (email === savedEmail && password === savedPassword) {
        showPopup("‚úÖ Sign In Successful!", "dashboard.html");
      } else {
        showPopup("‚ùå Invalid Email or Password");
      }
    }
  </script>

</body>
</html>
