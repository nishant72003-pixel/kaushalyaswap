<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaushalyaSwap | Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #16a085, #1abc9c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .dashboard-container {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      color: #16a085;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .skill-badge {
      display: inline-block;
      background: #16a085;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin-top: 10px;
    }
    .logout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #e74c3c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Welcome, {{ name }} ðŸŽ‰</h1>
    <p>Weâ€™re glad to have you here!</p>
    <p>Your skill:</p>
    <div class="skill-badge">{{ skill }}</div>
    <form action="/logout" method="POST">
      <button type="submit" class="logout-btn">Log Out</button>
    </form>
  </div>

</body>
</html>
