<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaushalyaSwap | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #16a085, #1abc9c);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #1abc9c;
    }
    .dashboard {
      max-width: 800px;
      margin: 60px auto;
      background: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #16a085;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #16a085;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #138d75;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>KaushalyaSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="get-started.html">Get Started</a>
    </nav>
  </header>

  <!-- Dashboard -->
  <div class="dashboard">
    <h2 id="welcome-message">Welcome!</h2>
    <p id="user-skill"></p>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <script>
    // Fetch user data from localStorage
    const name = localStorage.getItem("name");
    const skill = localStorage.getItem("skill");

    if (name && skill) {
      document.getElementById("welcome-message").textContent = `Welcome, ${name}!`;
      document.getElementById("user-skill").textContent = `Your skill: ${skill}`;
    } else {
      document.getElementById("welcome-message").textContent = "Welcome!";
      document.getElementById("user-skill").textContent = "Skill info not found.";
    }

    // Logout clears data and redirects
    function logout() {
      localStorage.clear();
      window.location.href = "get-started.html";
    }
  </script>

</body>
</html>
