<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaushalya Swap — Welcome</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#0b0e14; color:#f8fafc; }
    .btn { padding:10px 15px; border:none; border-radius:6px; cursor:pointer; }
    .btn.primary { background:#14b8a6; color:#000; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:#fff; color:#000; padding:20px; border-radius:8px; width:300px; text-align:center; }
    .modal-content input { width:90%; padding:8px; margin:8px 0; }
  </style>
</head>
<body>
  <h1>Kaushalya Swap</h1>
  <button class="btn" onclick="openModal('login')">Login</button>
  <button class="btn primary" onclick="openModal('signup')">Signup</button>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email"><br>
      <input type="password" id="loginPass" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p><a href="#" onclick="closeModal('login')">Close</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h3>Signup</h3>
      <input type="email" id="signupEmail" placeholder="Email"><br>
      <input type="password" id="signupPass" placeholder="Password"><br>
      <button onclick="signup()">Signup</button>
      <p><a href="#" onclick="closeModal('signup')">Close</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

  <script>
    // ✅ Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAcAQoQKNId7ByuQDkfV7gVFDo1OrJT7oE",
      authDomain: "kaushalya-7ad51.firebaseapp.com",
      projectId: "kaushalya-7ad51",
      storageBucket: "kaushalya-7ad51.appspot.com", // ✅ fixed
      messagingSenderId: "593158099408",
      appId: "1:593158099408:web:6498f013ebdc03bea8a9d5",
      measurementId: "G-DJZB2VER01"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- Modal functions ---
    function openModal(type) {
      document.getElementById(type + "Modal").style.display = "flex";
    }
    function closeModal(type) {
      document.getElementById(type + "Modal").style.display = "none";
    }

    // --- Auth functions ---
    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPass").value;
      try {
        await auth.createUserWithEmailAndPassword(email, pass);
        alert("✅ Signed up successfully!");
        window.location.href = "browse.html"; // redirect
      } catch (err) {
        alert("❌ " + err.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        alert("✅ Logged in successfully!");
        window.location.href = "browse.html"; // redirect
      } catch (err) {
        alert("❌ " + err.message);
      }
    }
  </script>
</body>
</html>
